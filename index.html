<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="equilibrum-information">
        <img src="./images/image-equilibrium.jpg" alt="rombo" />
        <p class="title">Equilibrium #3429</p>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="informations">
          <div class="imagediamond">
            <img src="./images/icon-ethereum.svg" alt="diamond" />
            <p class="information1">0.041 ETH</p>
          </div>
          <div class="imageclock">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="information2">3 days left</p>
          </div>
        </div>
        <div class="profile-information">
          <img src="./images/image-avatar.png" alt="picture" />
          <div class="content">
            <p class="information4">Creation of</p>
            <p class="information3">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">project</a>.
    </div>
  </body>
</html>
